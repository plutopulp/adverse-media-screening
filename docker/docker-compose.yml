# Adverse Media Screening Application
#
# Usage:
#   Production mode: docker compose up ai web
#   Development mode: docker compose up ai web-dev
#
# The AI service loads configuration from .env.defaults first, then .env overrides.
# Only API keys need to be set in .env - other settings use sensible defaults.

services:
  ai:
    build:
      context: ..
      dockerfile: docker/ai.Dockerfile
    ports:
      - 5001:5001
    volumes:
      - ../services/ai/app:/app/app # Mount source code for development
      - ../services/ai/downloads:/app/downloads
      - ../services/ai/results:/app/results
    env_file:
      - ../services/ai/.env.defaults
      - ../services/ai/.env # Optional overrides
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
      target: runner
    ports:
      - "3000:3000"
    env_file:
      - ../services/web/.env.defaults
    environment:
      - NODE_ENV=production
    depends_on:
      - ai

  web-dev:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
      target: dev
    ports:
      - "3000:3000"
    env_file:
      - ../services/web/.env.defaults
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=1
    volumes:
      - ../services/web:/app
      - /app/node_modules
    depends_on:
      - ai
    stdin_open: true
    tty: true
